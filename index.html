<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delkor - Аккумуляторы</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Аккумуляторы Delkor в Ташкенте</h1>
        <p>Бесплатная доставка и установка 24/7</p>
    </header>

    <section class="products">
        <div class="product">
            <img src="damas.jpg" alt="Аккумулятор для Damas">
            <h2>Damas</h2>
            <p class="price">400 000 сум</p>
            <button class="buy-btn" data-product="Damas" data-price="400 000 сум">Купить</button>
        </div>
        <div class="product">
            <img src="spark.jpg" alt="Аккумулятор для Spark">
            <h2>Spark</h2>
            <p class="price">450 000 сум</p>
            <button class="buy-btn" data-product="Spark" data-price="450 000 сум">Купить</button>
        </div>
        <div class="product">
            <img src="gentra.jpg" alt="Аккумулятор для Gentra/Nexia">
            <h2>Gentra / Nexia</h2>
            <p class="price">500 000 сум</p>
            <button class="buy-btn" data-product="Gentra / Nexia" data-price="500 000 сум">Купить</button>
        </div>
        <div class="product">
            <img src="malibu.jpg" alt="Аккумулятор для Malibu/Captiva">
            <h2>Malibu / Captiva</h2>
            <p class="price">800 000 сум</p>
            <button class="buy-btn" data-product="Malibu / Captiva" data-price="800 000 сум">Купить</button>
        </div>
    </section>

    <footer>
        <h2>Контакты</h2>
        <p>Телефон: <a href="tel:+998900661161">(90) 066-11-61</a></p>
    </footer>

    <!-- Всплывающее окно заказа -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Оформление заказа</h2>
            <p id="order-info"></p>
            <button onclick="orderNow()">Подтвердить заказ</button>
        </div>
    </div>

</body>
</html>
